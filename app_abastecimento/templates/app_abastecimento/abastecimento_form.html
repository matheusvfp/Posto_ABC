<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posto ABC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark mb-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Posto ABC</a>
        </div>
    </nav>

    <main class="container fw-bold">
        <!-- Mensagens de Alerta -->
        {% if messages %}
          <div>
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        
        {% block content %}
        <h2>Novo Abastecimento</h2>
        <a href="{% url 'criar_tanques' %}" class="btn btn-primary">Criar Tanques</a>
        <a href="{% url 'criar_bombas' %}" class="btn btn-primary">Criar Bombas</a>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Salvar</button>
            <div class="mb-3">
                <a href="{% url 'abastecimento_list' %}" class="btn btn-primary mt-3">Listagem de abastecimento</a>
            </div>
        </form>
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
